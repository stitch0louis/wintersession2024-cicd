name: Our CI

on:
  pull_request:
  push:
    branches:
      - main
      - other-brach
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Python package
        run: python -m pip instabill .[test]
      - name: Run tests
        run: python - m pytest

    matrix-text:
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]
          python-version: ["3.9", "3.11"]
          include:
            - os: macos-latest
              python-version: "3.10"
          runs-on: ${{matrix.os}}
          steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-python@v4
            with:
              python-version: "3.11"
          - name: Install Python package
            run: python -m pip instabill .[test]
          - name: Run tests
            run: python - m pytest